<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theo's Bank Account</title>
    <link rel="stylesheet" href="page.css">
    <link rel="icon" type="image/x-icon" href="https://bricklandbank.com/bricklandbank.png">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>

</head>
<body>
 <div class="container">
    <div class="form-box">
        <div class="header-box">
            <h1 id="title">Theo's Bank Account</h1>
            <button class="logout" type="submit" onclick="window.location.href='http://bricklandbank.com';"><b>Sign Out</b></button>
        </div>
        <div class="Content-box">
            <div class="left-box">
                <h1 id="left-title">Current Cash</h1>
                <h2>60 Linkos</h2>
            </div>
            <div class="center-box">
                <h1 id="center-title">Money Deposited</h1>
                <h2>60 Linkos</h2>
            </div>
            <div class="right-box">
                <h1 id="right-title">Money Withdrawn</h1>
                <h2>0 Linkos</h2>
            </div>
        </div> 
    </div>
 </div>
</body>
</html>
