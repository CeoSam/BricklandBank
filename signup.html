                      <div>

                      </div>
                      <div>
                        <input name="EmailSignup" type="text" class="input-field" id="example" placeholder="Want to sign up to news / premotional mail" required>
                      </div>
                      <div class="btn-field">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
