                <p>Lost password? <a href="Forgotpass.html">Click Here!</a></p>
            </div>
            <div class="btn-field">
                <button type="button" id="signupBtn" onclick="window.location.href='https://ceosam.github.io/BricklandBank/signup.html';">Sign Up</button>
